services:
  ethercheck-backend:
    build:
      context: backend
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./data/back:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://ethercheck-backend:8080/api/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s  # даёт время на запуск

  ethercheck-front:
    build:
      context: frontend
    working_dir: /app
    volumes:
      - ./data/front:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://ethercheck-front:3000/health || exit 1" ]  # или /, если нет /health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s  # React start может быть медленным

  ethercheck-nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data:/app/data
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:rw
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/nginx/ssl:ro
    depends_on:
      ethercheck-backend:
        condition: service_healthy
      ethercheck-front:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://ethercheck-nginx || exit 1" ]  # проверка на root
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
    depends_on:
      ethercheck-nginx:
        condition: service_healthy  # ждёт, пока nginx здоров
    entrypoint: [ "/bin/sh","-c" ]
    command: echo "Certbot container ready"
    network_mode: host
